<form action="https://formspree.io/f/mzbyqykj" method="POST" id="contactForm">
  <div class="row align-items-stretch mb-5">
    <div class="col-md-6">
      <div class="form-group">
        <!-- Name input -->
        <input
          class="form-control"
          type="text"
          name="name"
          placeholder="Your Name"
          required
        />
      </div>
      <div class="form-group">
        <!-- Email address input -->
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="Your Email"
          required
        />
      </div>
      <div class="form-group mb-md-0">
        <!-- Phone number input -->
        <input
          class="form-control"
          type="text"
          name="number"
          placeholder="Your Phone"
          required
        />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group form-group-textarea mb-md-0">
        <!-- Message input -->
        <textarea
          class="form-control"
          id="message"
          name="message"
          placeholder="Your Message"
          required
        ></textarea>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-xl text-uppercase">
      Send Message
    </button>
  </div>
</form>
